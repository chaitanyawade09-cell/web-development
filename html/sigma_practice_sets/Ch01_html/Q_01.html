<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <table>
        <tr>
            <th rowspan="6" style="border: 1px solid black;">Info</th>
            <th rowspan="2" style="border: 1px solid black;">Name</th>
            <th colspan="2" style="border: 1px solid black;">Address</th>
        </tr>
        <tr>
            <th style="border: 1px solid black;">City</th>
            <th style="border: 1px solid black;">House</th>
        </tr>
        <tr>
            <td style="border: 1px solid black;">A</td>
            <td style="border: 1px solid black;">Delhi</td>
            <td style="border: 1px solid black;">1</td>
        </tr>
        <tr>
            <td style="border: 1px solid black;">B</td>
            <td style="border: 1px solid black;">Mumbai</td>
            <td style="border: 1px solid black;">2</td>
        </tr>
        <tr>
            <td style="border: 1px solid black;">C</td>
            <td style="border: 1px solid black;">Kolkata</td>
            <td style="border: 1px solid black;">3</td>
        </tr>
        <tr>
            <td style="border: 1px solid black;">D</td>
            <td style="border: 1px solid black;">Pune</td>
            <td style="border: 1px solid black;">4</td>
        </tr>
    </table>

</body>
</html>
