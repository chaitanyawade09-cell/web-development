<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: rgb(7, 1, 19);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .ChatbotInput {
            background-color: rgb(15, 0, 46);
            padding: 10px;
            display: flex;
            justify-content: center;
        }

        .InputText {
            border: none;
            padding: 15px 20px;
            border-radius: 0.5rem;
            margin: 0 10px;
            width: 40%;
        }

        .sendMessage {
            background-color: rgb(62, 0, 187);
            border: none;
            padding: 0 20px;
            border-radius: 0.5rem;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            margin: 0 10px 0 0;
        }

        .sendMessage:hover {
            background-color: rgb(85, 0, 255);
            cursor: pointer;
        }

        .MessagesSection {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
            scrollbar-width: none;
        }

        .ChatMessage-bot,
        .ChatMessage-user {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin: 10px;
            max-width: 80%;
        }

        .ChatMessage-bot img,
        .ChatMessage-user img {
            background-color: rgb(85, 0, 255);
            border-radius: 50%;
        }

        .ChatMessage-user {
            margin-left: auto;
            flex-direction: row-reverse;
        }

        .Message {
            background-color: rgb(42, 39, 47);
            padding: 10px 15px;
            border-radius: 0.5rem;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
    </style>

</head>

<body>

    <div class="container"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">

        function ChatbotInput({ chatMessage, setChatMessage }) {

            const [InputText, SetInputText] = React.useState('')

            function SaveInputText(event) {
                SetInputText(event.target.value)
            }

            function OnEnter(event){
                if(event.key === 'Enter'){
                    sendMessage()
                }
            }

            function Clear(){
                SetInputText('')
            }

            function sendMessage() {
                const newChatMessage = ([
                    ...chatMessage,
                    {
                        msg: InputText,
                        sender: 'user',
                        id: crypto.randomUUID()
                    }
                ])
                setChatMessage(newChatMessage)

                const response = Chatbot.getResponse(InputText)
                setChatMessage([
                    ...newChatMessage,
                    {
                        msg: response,
                        sender: 'bot',
                        id: crypto.randomUUID()
                    }
                ])

                console.log(response)
                SetInputText('')
            }
            return (
                <div className="ChatbotInput">
                    <input
                        type="text"
                        placeholder="Enter a message here"
                        onChange={SaveInputText}
                        onKeyDown={OnEnter}
                        value={InputText}
                        className="InputText"
                    />
                    <button
                        onClick={sendMessage}
                        className="sendMessage"
                    >
                    send</button>
                    <button
                        onClick={Clear}
                        className="sendMessage"
                    >
                    Clear</button>
                </div>
            )
        }

        function ChatMessage({ msg, sender }) {
            return (
                <div className={sender === 'user' ? 'ChatMessage-user' : 'ChatMessage-bot'}>
                    {sender === 'bot' && (<img src=".\img\botpp.png" width='50' />)}
                    <div className="Message"> {msg}
                    </div>
                    {sender === 'user' && <img src=".\img\userpp.png" width='50' />}
                </div>)
        }

        function ChatMessages({ chatMessage }) {
            const ChatMessagesRef = React.useRef(null)

            React.useEffect(()=>{
                const CurrentElem = ChatMessagesRef.current
                if(CurrentElem){
                    CurrentElem.scrollTop = CurrentElem.scrollHeight
                }
            }, [chatMessage])
            return (
                <div className="MessagesSection" 
                    ref = {ChatMessagesRef}
                >
                    {chatMessage.map((details) => {
                        return (
                            <ChatMessage
                                msg={details.msg}
                                sender={details.sender}
                                key={details.id}
                            />
                        )
                    })}
                </div>
            )
        }

        function App() {
            const [chatMessage, setChatMessage] = React.useState([{
                msg: 'test',
                sender: 'user',
                id: crypto.randomUUID()
            },
            {
                msg: 'test',
                sender: 'bot',
                id: crypto.randomUUID()
            },])

            return (<>
                <ChatMessages
                    chatMessage={chatMessage}
                />
                <ChatbotInput
                    chatMessage={chatMessage}
                    setChatMessage={setChatMessage}
                />
            </>)
        }

        const container = document.querySelector('.container')
        ReactDOM.createRoot(container).render(<App />)

    </script>
</body>

</html>
