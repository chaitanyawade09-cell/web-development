<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
</head>

<body>

    <div class="container"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">

        function ChatbotInput({chatMessage, setChatMessage}) {

            const [InputText, SetInputText] = React.useState('')

            function SaveInputText(event) {
                SetInputText(event.target.value)
            }

            function sendMessage(){
                const newChatMessage = ([
                    ...chatMessage,
                    {
                        msg : InputText,
                        sender : 'user',
                        id : crypto.randomUUID()
                    }
                ])
                setChatMessage(newChatMessage)

                const response = Chatbot.getResponse(InputText)
                setChatMessage([
                    ...newChatMessage,
                    {
                        msg : response,
                        sender : 'bot',
                        id : crypto.randomUUID()
                    }
                ])

                console.log(response)
                SetInputText('')
            }
            return (
                <>
                    <input 
                        type = "text" 
                        placeholder = "Enter a message here"
                        onChange = {SaveInputText} 
                        value = {InputText}
                    />
                    <button onClick = {sendMessage}>send</button>
                </>
            )
        }

        function ChatMessage({msg, sender}){
            return <div>
                {sender === 'bot' && (<img src=".\img\userpp.png" width = '50' />)}
                {msg}
                {sender === 'user' && <img src=".\img\userpp.png" width = '50' />}
            </div>
        }

        function ChatMessages({chatMessage}){
            
            return (
                <>
                    {chatMessage.map((details) => {
                            return(
                            <ChatMessage
                            msg = {details.msg}
                            sender = {details.sender}
                            key = {details.id}
                            />
                            )
                        })}
                </>
            )
        }

        function App() {
            const [chatMessage, setChatMessage] = React.useState([])

            return (<>
                <ChatbotInput 
                chatMessage = {chatMessage} 
                setChatMessage = {setChatMessage} 
                />
                <ChatMessages
                    chatMessage = {chatMessage}
                />
            </>)
        }

        const container = document.querySelector('.container')
        ReactDOM.createRoot(container).render(<App/>)

    </script>
</body>

</html>
